<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns="http://www.w3.org/2000/svg"
   width="250"
   height="350"
   viewbox="0,0 250,350"
   version="1.1">
  <defs>
    <pattern
       patternUnits="userSpaceOnUse"
       width="12.5"
       height="12.5"
       id="hatch">
    <path
       style="stroke:#000080;stroke-width:1"
       d="M 0,0 12.5,12.5" />
    <path
       style="stroke:#000080;stroke-width:1"
       d="M 0,12.5 12.5,0" />
    </pattern>
  </defs>

  <g id="card">
    <rect
       style="stroke:#eeeee7;stroke-width:2"
       fill="#f7f7f3"
       width="250"
       height="350"
       x="0"
       y="0"
       ry="12.5" />
    <rect
       style="stroke:#000080;stroke-width:1"
       fill="url(#hatch)"
       width="200"
       height="300"
       x="25"
       y="25"
       ry="12.5" />
  </g>
</svg>
